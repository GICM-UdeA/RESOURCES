<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aportes a Seguridad Social en Colombia</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            max-width: 400px;
        }

        th,
        td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

        input[type="number"] {
            width: 100px;
        }
    </style>
</head>

<body>

    <h2>Calculadora de Aportes a Seguridad Social en Colombia</h2>

    <form id="formSS">
        <label for="ingreso">Ingreso Mensual (COP):</label>
        <input type="number" id="ingreso" name="ingreso" min="0" required>
        <input type="submit" value="Calcular">
    </form>

    <div id="resultado"></div>

    <script>
        document.getElementById("formSS").addEventListener("submit", function (event) {
            event.preventDefault();
            calcularAportes();
        });

        function calcularAportes() {
            var ingreso = parseFloat(document.getElementById("ingreso").value);
            var pension = 0.16 * ingreso; // 16% para pensión
            var salud = 0.125 * ingreso; // 12.5% para salud
            var riesgos = 0.00522 * ingreso; // 0.522% para riesgos laborales
            var totalAportes = pension + salud + riesgos;

            var resultadoHTML = "<h3>Detalle de Aportes</h3>";
            resultadoHTML += "<table>";
            resultadoHTML += "<tr><th>Tipo de Aporte</th><th>Monto</th></tr>";
            resultadoHTML += "<tr><td>Pensión (16%)</td><td>" + pension.toFixed(2) + " COP</td></tr>";
            resultadoHTML += "<tr><td>Salud (12.5%)</td><td>" + salud.toFixed(2) + " COP</td></tr>";
            resultadoHTML += "<tr><td>Riesgos Laborales (0.522%)</td><td>" + riesgos.toFixed(2) + " COP</td></tr>";
            resultadoHTML += "<tr><th>Total Aportes</th><th>" + totalAportes.toFixed(2) + " COP</th></tr>";
            resultadoHTML += "</table>";

            document.getElementById("resultado").innerHTML = resultadoHTML;
        }
    </script>

</body>

</html>
